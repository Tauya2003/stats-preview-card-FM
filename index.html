<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

  <main class="card">
    <div class="card__header"></div>

    <div class="card__bottom">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        
      <div class="stats">
        <p class="stat">
          <span class="stat__top">10k+</span>
          <span class="stat__bottom">companies</span>
        </p>
        <p class="stat">
          <span class="stat__top">314</span>
          <span class="stat__bottom">templates</span>
        </p>
        <p class="stat">
          <span class="stat__top">12M+</span>
          <span class="stat__bottom">queries</span>
        </p>
      </div>
      
    </div>
  </main>

</body>
</html>
